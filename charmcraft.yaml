type: charm
bases:
  - build-on:
    - name: "ubuntu"
      channel: "22.04"
      architectures: ["amd64"]
    run-on:
    - name: "ubuntu"
      channel: "22.04"
      architectures: ["amd64"]
  - build-on:
    - name: "ubuntu"
      channel: "22.04"
      architectures: ["arm64"]
    run-on:
    - name: "ubuntu"
      channel: "22.04"
      architectures: ["arm64"]
parts:
  charm:
    build-packages:
    - git

    # The following are needed for tls-certificates-interface
    - build-essential
    - python3-dev
    - libffi-dev
    - libssl-dev
    - pkg-config
    - rustc
    - cargo
  cos-tool:
    plugin: dump
    source: .
    build-packages:
      - curl
    override-pull: |
      curl -L -O https://github.com/canonical/cos-tool/releases/latest/download/cos-tool-${CRAFT_TARGET_ARCH}
      chmod +x cos-tool-*
